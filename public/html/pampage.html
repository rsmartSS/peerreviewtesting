<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PAMview</title>
    <link rel="icon" href="https://toolshed.sharpspring.com/includes/img/favicon-128.png?ver=5.75-1" type="image/gif">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="resources/css/master.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>
  .title li{
      display:inline-block;
      margin-left: 10px;

    }
    table, h3{
      display: inline-block;
    }
    h3{
      padding: 10px;
    }
    a{text-decoration: none;
       color: #000;}

    td, th{
      margin: 10px;
      padding: 5px;
      text-align: center;
      color: #000 !important;
    }


  </style>
</head>

<body  id="reviews">
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
              <img src="resources/img/ss_logo_ps.png" alt="SharpSpring Logo" class="logo">


            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
              <button type="button" id="search" data-toggle="collapse" data-target="#search-panel">
           <span class="glyphicon glyphicon-search"></span>

          </button>
          <div class="panel-collapse collapse" id="search-panel">

            <form class="form-inline">
              <div class="form-group">
                <select type="text" class="form-control" id="agent" >
                  <option selected disabled>Choose Agent</option>
                </select>
              </div>
              <div class="input-group input-daterange">
                <input type="text" class="form-control" id="start" value="">
                <div class="input-group-addon">to</div>
                <input type="text" class="form-control" id="end" value="">
              </div>

            </form>
              <button id="gosearch" class="btn btn-primary">Search</button>
              <div class="form-group flagPowers">

                 <span>Flagged Cases?</span><input id="flagbox" type="checkbox" class="form-control">
              </div>
          </div>
          <br>



            </div>
        </div>

        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="thanks">
              <h1>Review</h1>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <!-- tareget -->
            <div id="showTimeReview">

            </div>
          </div>
        </div>
        <!-- /.row -->

        <!-- jQuery Version 1.11.1 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


        <!-- Bootstrap Core JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/appzen.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js">

        </script>

        <script type="text/javascript" id="showTimePam">
        <div id="view">
          {{#each this}}
          <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                 <table >
                   <tbody>
                     <tr>
                       <th>Date</th>
                       <th>Reviewer</th>
                       <th>Agent Reviewed</th>
                       <th>Responsiveness</th>
                       <th>Overall</th>
                       <th>Link to Case</th>
                       <th>Flag</th>

                     </tr>
                     <tr>
                       <td>{{submissonDate}}</td>
                       <td>{{firstName}} <br/> {{lastName}}</td>
                       <td>{{reveiwedName}}</td>
                       <td>{{responsiveness}}</td>
                       <td>{{overall}}</td>
                       <td><a href="https://sharpspring.zendesk.com/agent/tickets/{{case}}"  target="_blank">{{case}}</a></td>
                       <td><input id="{{_id}}" class="flag" type="checkbox" {{checkedIf flag}}/></td>
                       <td><a data-toggle="collapse" href="#collapse{{@index}}"><span style='color:#000;' class="glyphicon glyphicon-option-vertical"></span></a></td>

                     </tr>
                   </tbody>
                 </table>
              </div>
              <div id="collapse{{@index}}" class="panel-collapse collapse">
                <div class="panel-body">

                  <div class="row">
                    <div class="col-md-12">
                      <h3>Did the engineer understand the customer’s request? If not, did they request clarification?</h3>
                      <p>{{understand}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Did the engineer link a help article?</h3>
                      <p>{{helpArticle}}</p>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Did the help article specifically address the customer’s question? </h3>
                      <p>{{correctArticle}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Did the engineer verify the content when linking it?</h3>
                      <p> {{verifyArticle}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Was the ERASER method used in this case?</h3>
                      <p> {{eraser}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Was the ERASER method used effectively?</h3>
                      <p> {{effectively}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Should it have been used?</h3>
                      <p> {{wasitnecessary}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Was the engineer courteous?</h3>
                      <p> {{courtesy}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Could the case been resolved quicker if the engineer called the customer?</h3>
                      <p> {{call}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Did they appear knowledgeable and helpful?</h3>
                      <p> {{knowledgeable}}</p>
                    </div>
                  </div>
                   <div class="row">
                    <div class="col-md-12">
                      <h3>Why? (response to overall score.)</h3>
                      <p> {{whyOverall}}</p>
                    </div>
                  </div>
                  <div class="row">
                   <div class="col-md-12">
                     <h3>What would you have done differently? </h3>
                     <p> {{improve}}</p>
                   </div>
                 </div>
                </div>

              </div>
            </div>
            </div>


          </div>
        </div>
          {{/each}}


        </script>




</body>

</html>
