<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Peer Review</title>
    <link rel="icon" href="https://app.sharpspring.com/favicon.ico" type="image/gif" sizes="16x16">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="resources/css/master.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
              <img src="resources/img/ss_logo_ps.png" alt="SharpSpring Logo" class="logo">


            </div>
        </div>
        <!-- /.row -->
        <div class="row">
          <div class="col-lg-6 col-md-6 text-left">
            <div class="box">
              <h1>Goodbye SILOS.<br> Hello Super Support.</h1>
              <a class="btn btn-full" id='click' href="#" >Get Cases</a>

            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="box2">

              <div class="load-text-box" id="output">
                <div id="loader"></div>

              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-lg-12">
            <center>
              <div class="chossen" id="output2">

              </div>
          <!-- end of output2 -->
        </div>
     </div>
        <!-- this is all going in the Handlebars bit -->

    <!-- /.container -->
      <!-- handlebar cases -->
    <script type="text/javascript" id="showTime" >

    <div  id="case">

     <ul id="caseList" class="people_list">
      {{#each case}}
       <li><a target="" id="{{this}}" href="#">https://sharpspring.zendesk.com/agent/tickets/{{this}}</a></li>
      {{/each}}
      </ul>
    </div>
    </script>
    <!-- handlbar chossen case -->
    <script type="text/javascript" class="display_case" id="part2">


                        <div class="commentHolder">
                        {{#each comment }}
                         <p style="color:#fff;" class="comments">{{this}}</p>
                        {{/each}}
                        </div>
                        <div class="row">

                        <center>

                         <div class="response">
                           <h2>You are reveiwng <u>{{agent}}</u>'s Case</h2>
                           <p>{{email}}</p>
                           <p>Case#:{{case}}</p>

                          <form class="reviewForm" action="/reviewed" method="post">
                           <fieldset id="userinfo">
                              <label for="interpatation">First Name:</label>
                              <input type="text" name="firstname" required><br/>
                              <label for="last_name">Last Name:</label>
                              <input type="text" name="lastname" required><br/>
                              <label for="email">Your Email:</label>
                              <input type="text" name="email" required><br/>
                           </fieldset>
                           <fieldset id="interpatation">
                             <label for="interpatation">Interpatation</label>
                             <span>1</span><input type="radio"  id="1" name="interpatation" value="1"  required>
                             <span>2</span><input type="radio"  id="2" name="interpatation" value="2">
                             <span>3</span><input type="radio"  id="3" name="interpatation" value="3">
                             <span>4</span><input type="radio"  id="4" name="interpatation" value="4">
                             <span>5</span><input type="radio"  id="5" name="interpatation" value="5">
                             <span class="glyphicon glyphicon-question-sign"  data-placement="right" title="Did the Support Engineer understand what the customer was asking and did they provide a relevant answer. as well as a reason for the answer and supporting materials such as help articles.
" ></span>
                           </fieldset>
                           <fieldset id="effort">
                             <label for="effort">Effort</label>
                             <span>1</span><input type="radio" id="1" name="Effort" value="1" required>
                             <span>2</span><input type="radio"  id="2" name="Effort" value="2">
                             <span>3</span><input type="radio"  id="3" name="Effort" value="3">
                             <span>4</span><input type="radio"  id="4" name="Effort" value="4">
                             <span>5</span><input type="radio"  id="5" name="Effort" value="5">
                               <span class="glyphicon glyphicon-question-sign"  data-placement="right" title="Did the Support Engineer offer a reason for their answer (the “why?”) along with support materials such as help articles and did they seem invested in finding a resolve.
"></span>
                           </fieldset>
                           <fieldset id="knowledge">
                             <label for="knowledge">Knowledge</label>
                             <span>1</span><input type="radio"  id="1" name="knowledge" value="1" required>
                             <span>2</span><input type="radio"  id="2" name="knowledge" value="2">
                             <span>3</span><input type="radio"  id="3" name="knowledge" value="3">
                             <span>4</span><input type="radio"  id="4" name="knowledge" value="4">
                             <span>5</span><input type="radio"  id="5" name="knowledge" value="5">
                             <span class="glyphicon glyphicon-question-sign" data-placement="right" title="Did the Support Engineer demonstrate strong knowledge in the subject area?"></span>
                           </fieldset>
                           <fieldset id="soft_skills">
                             <label for="soft_skills">Soft Skills</label>
                             <span>1</span><input type="radio"  id="1" name="soft_skills" value="1" required>
                             <span>2</span><input type="radio"  id="2" name="soft_skills" value="2">
                             <span>3</span><input type="radio"  id="3" name="soft_skills" value="3">
                             <span>4</span><input type="radio"  id="4" name="soft_skills" value="4">
                             <span>5</span><input type="radio"  id="5" name="soft_skills" value="5">
                             <span class="glyphicon glyphicon-question-sign" data-placement="right" title="“Did the support engineer connect with and address the emotional content behind the request?”
"></span>
                           </fieldset>
                           <fieldset>
                             <label for="reveiewComment">Enter your Thoughts on the handling of the case below:</label>
                             <textarea name="reviewComment" rows="8" cols="80" required></textarea>
                           </fieldset>
                           <fieldset>
                           <input type="hidden" name="Rname" value="{{agent}}" />
                           <input type="hidden" name="Remail" value="{{email}}" />
                           <input type="hidden" name="case" value="{{case}}" />
                           </fieldset>
                           <p>
                             <button type="submit" id="submit_button" name="submit">Submit</button>
                           </p>
                         </form>
                         </div>
                         </center>
                        </div>

                    </center>



    </script>


    <!-- jQuery Version 1.11.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/appzen.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>



</body>


</html>
