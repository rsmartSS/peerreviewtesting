<body>
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
              <img src="resources/img/ss_logo_ps.png" alt="SharpSpring Logo" class="logo">


            </div>
        </div>
        <!-- /.row -->
        <div class="row">
          <div class="col-lg-6 col-md-6 text-center">
            <div class="box">
              <h1>Goodbye mediocrity. Hello Super Support.</h1>
              <center>
                <a class="btn btn-full" id='click' href="#" >Get Cases</a>

              </center>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="box2">

              <div class="load-text-box" id="output">
                <div id="loader"></div>

              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-lg-12">
            <center>
              <div class="chossen" id="output2">




               </div>
               </center>
              </div>

              </div>
          <!-- end of output2 -->

     </div>

<!-- Modal -->
<div id="apiError" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Huston, we have a problem.</h4>
      </div>
      <div class="modal-body">
        <p>Looks Like Zen Desk is giving us the silent treatment. Please try agian later.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
        <!-- this is all going in the Handlebars bit -->

    <!-- /.container -->
      <!-- handlebar cases -->
    <script type="text/javascript" id="showTime" >

    <div  id="case">

     <ul id="caseList" class="people_list">
      {{#each case}}
       <li><a id="{{id}}" name="{{assignee}}" href="#">https://sharpspring.zendesk.com/agent/tickets/{{id}}</a></li>
      {{/each}}
      </ul>
    </div>
    </script>
    <!-- handlbar chossen case -->
    <script type="text/javascript" class="display_case" id="part2">


                        <div class="commentHolder">
                        {{#each comment }}
                          <p class="date">{{this.date}}</p>
                         <p style="color:#fff;" class="comments {{this.public}}">{{this.comment}}</p>
                        <hr/>
                        {{/each}}
                        </div>
                        <div class="row">

                        <center>

                         <div class="response">
                           <h2>You are reviewing <u>{{agent}}</u>'s Case</h2>
                           <p>{{email}}</p>
                           <p>Case #: <a href="https://sharpspring.zendesk.com/agent/tickets/{{case}}" target="_blank" style="color:#82C340">{{case}}</a></p>

                           <form class="reviewForm" action="/reviewed" method="post">
                            <fieldset id="userinfo">

                            <table cellpadding="10">
                             <tbody>
                               <tr>
                                <td>
                              <label for="interpatation">First Name:</label><br>
                              <label for="last_name">Last Name:</label><br>
                              <label for="email">Your Email:</label><br>
                            </td>

                                <td>
                                <input type="text" name="firstname" required><br/>

                                <input type="text" name="lastname" required><br/>

                                <input type="text" name="email" required><br/>
                                </td>
                              </tr>
                            </tbody></table>


                            </fieldset>
                            <fieldset>
                              <table>
                                <tr>
                                  <td><label for="interpretation">Interpretation</label></td>
                                  <td><span>1</span><input type="radio"  id="1" name="interpretation" value="1"  required></td>
                                  <td><span>2</span><input type="radio"  id="2" name="interpretation" value="2"></td>
                                  <td><span>3</span><input type="radio"  id="3" name="interpretation" value="3"></td>
                                  <td><span>4</span><input type="radio"  id="4" name="interpretation" value="4"></td>
                                  <td><span>5</span><input type="radio"  id="5" name="interpretation" value="5"></td>
                                  <td> <span class="glyphicon glyphicon-question-sign"  data-placement="right" title="Did the Support Engineer understand what the customer was asking and did they provide a relevant answer. as well as a reason for the answer and supporting materials such as help articles." ></span></td>
                                </tr>
                                <tr>

                                 <td><label for="effort">Effort</label></td>
                                <td><span>1</span><input type="radio" id="1" name="Effort" value="1" required></td>
                                <td> <span>2</span><input type="radio"  id="2" name="Effort" value="2"></td>
                                <td><span>3</span><input type="radio"  id="3" name="Effort" value="3"></td>
                                <td><span>4</span><input type="radio"  id="4" name="Effort" value="4"></td>
                                <td><span>5</span><input type="radio"  id="5" name="Effort" value="5"></td>
                                <td> <span class="glyphicon glyphicon-question-sign"  data-placement="right" title="Did the Support Engineer offer a reason for their answer (the “why?”) along with support materials such as help articles and did they seem invested in finding a resolve.
                "></span></td></tr>
                               <tr>
                                  <td><label for="knowledge">Knowledge</label></td>
                                  <td><span>1</span><input type="radio"  id="1" name="knowledge" value="1" required></td>
                                  <td><span>2</span><input type="radio"  id="2" name="knowledge" value="2"></td>
                                  <td><span>3</span><input type="radio"  id="3" name="knowledge" value="3"></td>
                                  <td><span>4</span><input type="radio"  id="4" name="knowledge" value="4"></td>
                                  <td><span>5</span><input type="radio"  id="5" name="knowledge" value="5"></td>
                                  <td> <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="right" title="Did the Support Engineer demonstrate strong knowledge in the subject area?"></span></td>
                               </tr>
                               <tr>
                                 <td><label for="soft_skills">Soft Skills</label></td>
                                 <td><span>1</span><input type="radio"  id="1" name="soft_skills" value="1" required></td>
                                 <td><span>2</span><input type="radio"  id="2" name="soft_skills" value="2"></td>
                                 <td><span>3</span><input type="radio"  id="3" name="soft_skills" value="3"></td>
                                 <td> <span>4</span><input type="radio"  id="4" name="soft_skills" value="4"></td>
                                 <td> <span>5</span><input type="radio"  id="5" name="soft_skills" value="5"></td>
                                 <td><span class="glyphicon glyphicon-question-sign" data-placement="right" title="“Did the support engineer connect with and address the emotional content behind the request?”
                "></span></td>
                               </tr>
                              </table>
                            </fieldset>

                            <fieldset>
                              <label for="doWell">What did the case owner do well?</label>
                                <br> <textarea name="doWell" rows="2" cols="50" required></textarea>
                            </fieldset>
                            <fieldset>
                              <label for="Improve">What can the case owner Improve on?</label>
                                <br> <textarea name="improve" rows="2" cols="50" required></textarea>
                            </fieldset>
                            <fieldset>
                              <label for="diff">What would you have done differently?</label>
                                <br> <textarea name="diff" rows="2" cols="50" required></textarea>
                            </fieldset>
                            <fieldset>
                              <label for="learn">What did you learn from reviewing the case?</label>
                                <br> <textarea name="learn" rows="2" cols="50" required></textarea>
                            </fieldset>
                            <fieldset>
                            <input type="hidden" name="Rname" value="{{agent}}" />
                            <input type="hidden" name="Remail" value="{{email}}" />
                            <input type="hidden" name="case" value="{{case}}" />
                            </fieldset>
                            <p>
                              <button type="submit" id="submit_button" name="submit">Submit</button>
                            </p>
                          </form>
                         </div>
                         </center>
                        </div>

                    </center>



    </script>


    <!-- jQuery Version 1.11.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/appzen.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>



</body>


</html>
